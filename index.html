<!DOCTYPE html>
<html lang="no">
  <head>
    <title>MMA</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="no" />
    <meta name="robots" content="none" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="MMA" />
    <style type="text/css">
      *,
      *:after,
      *:before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>MMA</h1>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
      <div style="display: flex; min-width: 200px; height: 200px; background-color: #A4243B;"></div>
      <div style="display: flex; min-width: 200px; height: 200px; background-color: #D8C99B;"></div>
      <div style="display: flex; min-width: 200px; height: 200px; background-color: #D8973C;"></div>
      <div style="display: flex; min-width: 200px; height: 200px; background-color: #BD632F;"></div>
      <div style="display: flex; min-width: 200px; height: 200px; background-color: #273E47;"></div>
    </div>
  </body>
</html>
