<!DOCTYPE html>
<html lang="no">
  <head>
    <title>MMA</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="no" />
    <meta name="robots" content="none" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="MMA" />
    <style type="text/css">
      *,
      *:after,
      *:before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        min-height: 100vh;
        height: 100%;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 18px;
        background-color: #d8c99b;
      }
      .app {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .block {
        padding-top: 72px;
        padding-bottom: 48px;
        width: 100%;
      }
      .block.dark {
        background-color: #d8973c;
      }
      .block.darker {
        background-color: #bd632f;
      }
      .container {
        width: 70vw;
        margin: 0 auto;
      }

      h1 {
        font-size: 44px;
        margin-bottom: 32px;
        line-height: 52px;
        font-weight: 200;
        width: 100%;
        display: block;
        color: #273e47;
      }

      img {
        max-width: 70vw;
        max-height: 50vh;
      }
      button {
        background-color: #bd632f;
        padding: 0 1rem;
        height: 2rem;
        color: white;
        border: 2pt solid transparent;
        box-shadow: none;
      }

      .darker button {
        background-color: #d8c99b;
        color: black;
      }

      button.secondary {
        background-color: transparent;
        border-color: #bd632f;
      }

      a:visited,
      a:active,
      a {
        color: #a4243b;
      }

      a:hover {
        color: #273e47;
      }

      .darker a {
        color: #d8c99b;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="block">
        <div class="container">
          <h1>MMA</h1>
          <button type="button">Button</button> <a href="/">Link</a>
        </div>
      </div>
      <div class="block dark">
        <div class="container"><button type="button">Button</button> <a href="/">Link</a></div>
      </div>
      <div class="block darker">
        <div class="container"><button type="button">Button</button> <a href="/">Link</a></div>
      </div>
      <div class="block">
        <div class="container">
          <img src="/bukollen1-crap.jpg" />

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #A4243B;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #D8C99B;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #D8973C;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #BD632F;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #273E47;"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
