<!DOCTYPE html>
<html lang="no">
  <head>
    <title>MMA</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="no" />
    <meta name="robots" content="none" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="MMA" />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAEhEQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP7/AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
    <style type="text/css">
      *,
      *:after,
      *:before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        min-height: 100vh;
        height: 100%;
        font-family: Roboto, sans-serif;
        font-weight: 300;
        font-size: 18px;
        background-color: #273e47;
        color: white;
      }

      .app {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .block {
        padding-top: 72px;
        padding-bottom: 48px;
        width: 100%;
      }
      .block.dark {
        background-color: #d8973c;
      }
      .block.darker {
        background-color: #bd632f;
      }
      .container {
        width: 70vw;
        margin: 0 auto;
      }

      h1 {
        font-family: 'Archivo Black', sans-serif;
        font-size: 44px;
        margin-bottom: 32px;
        line-height: 52px;
        font-weight: 200;
        width: 100%;
        display: block;
        color: white;
      }

      img {
        max-width: 640px;
        max-height: 100vh;
        width: 100%;
      }
      button {
        background-color: #bd632f;
        padding: 0 1rem;
        height: 2rem;
        color: white;
        border: 2pt solid transparent;
        box-shadow: none;
      }

      .darker button {
        background-color: #d8c99b;
        color: black;
      }

      button.secondary {
        background-color: transparent;
        border-color: #bd632f;
      }

      a:visited,
      a:active,
      a {
        color: #a4243b;
      }

      a:hover {
        color: #273e47;
      }

      .darker a {
        color: #d8c99b;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="block">
        <div class="container">
          <h1>MMA</h1>
          <p>Faggruppefagdag p√• 10k</p>
          <button type="button">Button</button> <a href="/">Link</a>
        </div>
      </div>
      <div class="block dark">
        <div class="container"><button type="button">Button</button> <a href="/">Link</a></div>
      </div>
      <div class="block darker">
        <div class="container"><button type="button">Button</button> <a href="/">Link</a></div>
      </div>
      <div class="block">
        <div class="container">
          <div class="noImage">
            <img
              id="main-image"
              data-srcset="
                /bukollen1@0.5x.jpg  360w,
                /bukollen1@1x.jpg    768w,
                /bukollen1@2x.jpg   1366w,
                /bukollen1@3x.jpg   1920w,
                /bukollen1@4x.jpg   2560w
              "
              data-sizes="(max-width: 400px) 360px, (max-width: 800px) 768px, (max-width: 1400px) 1366px, (max-width: 2000px) 1920px, (max-width: 2800px) 2560px"
              src="/bukollen1.svg"
           />
          </div>
          

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #A4243B;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #D8C99B;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #D8973C;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #BD632F;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #273E47;"
            ></div>
          </div>

          <div>
           <img
            class="lzy_img"
            src="/bukollen1.JPG"
            data-src="/bukollen1.JPG"
          /> 
          </div>
          <div>
            <img
              class="lzy_img"
              src="/bukollen2.JPG"
              data-src="/bukollen2.JPG"
            />
          </div>
          <div>
           <img
            class="lzy_img"
            src="/bukollen3.JPG"
            data-src="/bukollen3.JPG"
           /> 
          </div>
          
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('load', event => {
        console.log('page is fully loaded');

        const img = document.getElementById('main-image');
        img.setAttribute('srcset', img.getAttribute('data-srcset'));
        img.setAttribute('sizes', img.getAttribute('data-sizes'));
      });
      var html = document.documentElement;
      var fonts = document.createElement('link');
      fonts.href = '/fonts.css';
      fonts.rel = 'stylesheet';

      document.head.appendChild(fonts);

      document.addEventListener("DOMContentLoaded", function() {
            const imageObserver = new IntersectionObserver((entries, imgObserver) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const lazyImage = entry.target
                        console.log("lazy loading ", lazyImage)
                        lazyImage.src = lazyImage.dataset.src
                    }
                })
            });
            const arr = document.querySelectorAll('img.lzy_img')
            arr.forEach((v) => {
                imageObserver.observe(v);
            })
        })
    </script>
  </body>
</html>
