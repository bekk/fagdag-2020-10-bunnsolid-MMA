<!DOCTYPE html>
<html lang="no">
  <head>
    <title>MMA</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="no" />
    <meta name="robots" content="none" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
    <meta name="application-name" content="MMA" />
    <style type="text/css">
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 300;
        src: url(https://fonts.gstatic.com/s/roboto/v20/KFOlCnqEu92Fr1MmSU5fABc4EsA.woff2) format('woff2');
        unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
      }
      @font-face {
        font-family: 'Archivo Black';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/archivoblack/v10/HTxqL289NzCGg4MzN6KJ7eW6CYKF_i7y.woff2) format('woff2');
        unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      *,
      *:after,
      *:before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        min-height: 100vh;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        background-color: #273e47;
        color: white
      }
      .app {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .block {
        padding-top: 72px;
        padding-bottom: 48px;
        width: 100%;
      }
      .block.dark {
        background-color: #d8973c;
      }
      .block.darker {
        background-color: #bd632f;
      }
      .container {
        width: 70vw;
        margin: 0 auto;
      }

      h1 {
        font-family: 'Archivo Black', sans-serif;
        font-size: 44px;
        margin-bottom: 32px;
        line-height: 52px;
        font-weight: 200;
        width: 100%;
        display: block;
        color: white;
      }

      img {
        max-width: 70vw;
        max-height: 50vh;
      }
      button {
        background-color: #bd632f;
        padding: 0 1rem;
        height: 2rem;
        color: white;
        border: 2pt solid transparent;
        box-shadow: none;
      }

      .darker button {
        background-color: #d8c99b;
        color: black;
      }

      button.secondary {
        background-color: transparent;
        border-color: #bd632f;
      }

      a:visited,
      a:active,
      a {
        color: #a4243b;
      }

      a:hover {
        color: #273e47;
      }

      .darker a {
        color: #d8c99b;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="block">
        <div class="container">
          <h1>MMA</h1>
          <p>Faggruppefagdag p√• 10k</p>
          <button type="button">Button</button> <a href="/">Link</a>
        </div>
      </div>
      <div class="block dark">
        <div class="container"><button type="button">Button</button> <a href="/">Link</a></div>
      </div>
      <div class="block darker">
        <div class="container"><button type="button">Button</button> <a href="/">Link</a></div>
      </div>
      <div class="block">
        <div class="container">
          <img src="/bukollen1-crap.jpg" />

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #A4243B;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #D8C99B;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #D8973C;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #BD632F;"
            ></div>
            <div
              style="border: 1pt solid rgba(216, 151, 60, 0.5); display: flex; min-width: 200px; height: 200px; background-color: #273E47;"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
